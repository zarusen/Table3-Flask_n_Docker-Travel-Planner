name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-dockerhub-username/my-image-name:latest

      - name: Push the Docker image to Docker Hub
        run: docker push my-dockerhub-username/my-image-name:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH key
        uses: webfactory/ssh-agent@v1
        with:
          ssh-private-key: ${{ secrets.EC2_KEY }}

      - name: Copy docker-image file to EC2
        run: |
          scp -o StrictHostKeyChecking=no docker-image.yml ${{ secrets.EC2_USER }}@${{ secrets.EC2_INSTANCE_HOST }}:/home/${{ secrets.EC2_USER }}/docker-image.yml

      - name: SSH into EC2 and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_INSTANCE_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/your-image-name:latest
            docker-compose down
            docker-compose up -d
          EOF
